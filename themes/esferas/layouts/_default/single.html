{{ define "main" }}
<link rel="stylesheet" href="/css/single.css">

<div class="sigle-grid">

    <div class="content">
        <div>
            <h1>{{ .Title }}</h1>
        </div>
        <div class="stats">
            <div class="date"><i class="far fa-clock"></i> {{ .PublishDate.Format "January 2, 2006" }}</div>
            <div class="author"><img src="/images/icono.ico" style="height: 1.3rem; margin: -4px 0;"> by: {{ .Params.author }}</div>
        </div>
        <div>
            {{ .Content }}
        </div>

    </div>

    {{ partial "footer.html" . }}

</div>

{{ end }}
